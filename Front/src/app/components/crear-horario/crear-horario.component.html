<nav class="navbar navbar-light bg-light">
    <span class="titulo-2">Quickly Meet</span>
</nav>


<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">CREAR HORARIO</span>
                    <form [formGroup]="horarioForm" (ngSubmit)="agregarHorario()">
                        <div class="mb-3">
                            <input type="text" formControlName="fecha" class="form-control form-control-lg" placeholder="Fecha">
                            <div class="text-danger" *ngIf="horarioForm.get('fecha')?.hasError('required') && horarioForm.get('fecha')?.touched">
                                <span>La fecha es <strong>Obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="hora" class="form-control form-control-lg" placeholder="Hora">
                            <div class="text-danger" *ngIf="horarioForm.get('hora')?.hasError('required') && horarioForm.get('hora')?.touched">
                                <span>La hora es <strong>Obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="estado" class="form-control form-control-lg" placeholder="Estado">
                            <div class="text-danger" *ngIf="horarioForm.get('estado')?.hasError('required') && horarioForm.get('estado')?.touched">
                                <span>El estado es <strong>Obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" [disabled]="horarioForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
