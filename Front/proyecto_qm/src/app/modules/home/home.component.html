<app-header></app-header>


<div id="fila_titulo" class="row ">
    <h1 id="titulo_home" class="text-center">Próximas Reuniones</h1>
</div>

<div id="fila_titulo" class="row ">
    <div class="col-lg-8">
        <div class="container px-4 text-center">
            <full-calendar [options]="calendarOptions"></full-calendar>
        </div>
        <ng-template #template>
            <div class="modal-header bg-primary text-white">
                <h4 class="modal-title pull-left">Diego</h4>
                <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                    <span aria-hidden="true" class="visually-hidden">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Diego tienes Una reunion con {{title}} a las {{ start | date}}
            </div>
        </ng-template>
    </div>
    <div class="col-lg-4">
        <div id="boton_calendario" class="row">
            <a class="btn text-white mt-0" data-mdb-ripple-init style="background-color: rgb(55, 136, 216);"
                href="horario" role="button">
                <img id="icon_calendar" src="assets/images/icon-calendar-1.png" class="rounded float-start" alt="...">
                <br>
                <p id="centrar_horario">Horarios</p>
            </a>

            <a class="btn text-white mt-3" data-mdb-ripple-init style="background-color: rgb(55, 136, 216);" href="#!"
                role="button">
                <img id="icon_calendar" src="assets/images/icon-people.png" class="rounded float-start" alt="...">
                <br>
                <p id="centrar_horario">Horarios</p>
            </a>

            <a class="btn text-white mt-3" data-mdb-ripple-init style="background-color: rgb(55, 136, 216);" href="#!"
                role="button">
                <img id="icon_calendar" src="assets/images/icon-config.png" class="rounded float-start" alt="...">
                <br>
                <p id="centrar_horario">Horarios</p>
            </a>


            <a class="btn text-white mt-3" data-mdb-ripple-init style="background-color: rgb(55, 136, 216);" href="#!"
                role="button">
                <img id="icon_calendar" src="assets/images/icon-cerrar.png" class="rounded float-start" alt="...">
                <br>
                <p id="centrar_horario">Cerrar Sesión</p>
            </a>


        </div>

    </div>
</div>
