

<div class=" rbt-elements-area bg-color-white rbt-section-gap">
    <div class="container">
        <div class="row gy-5 row--20 justify-content-center">
            <div class="col-lg-6">
                <div class="rbt-contact-form contact-form-style-1 max-width-auto mx-auto ">
                    <h3 class="title">Registro</h3>
                    <form class="max-width-auto">
                        <div class="form-group">
                            <input name="email_register" type="text" [(ngModel)]="email_register" />
                            <label>Correo Electrónico *</label>
                            <span class="focus-border"></span>
                        </div>

                        <div class="form-group">
                            <input name="name_register" type="text" [(ngModel)]="name_register" >
                            <label>Nombre *</label>
                            <span class="focus-border"></span>
                        </div>

                        <div class="form-group">
                            <input name="surname_register" type="text" [(ngModel)]="surname_register" >
                            <label>Apellido *</label>
                            <span class="focus-border"></span>
                        </div>

                        <div class="form-group">
                            <input name="password_register" type="password" [(ngModel)]="password_register">
                            <label>Contraseña *</label>
                            <span class="focus-border"></span>
                        </div>

                        <div class="form-group">
                            <input name="password_confirmation" type="password" [(ngModel)]="password_confirmation">
                            <label>Confirma Contraseña *</label>
                            <span class="focus-border"></span>
                        </div>

                        <div class="form-submit-group">
                            <button type="button" (click)="register()" class="rbt-btn btn-md btn-gradient hover-icon-reverse w-100">
                                <span class="icon-reverse-wrapper">
                                    <span class="btn-text">Registrate</span>
                                <span class="btn-icon"><i class="feather-arrow-right"></i></span>
                                <span class="btn-icon"><i class="feather-arrow-right"></i></span>
                                </span>
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
